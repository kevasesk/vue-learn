<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>

<div id="root">
    <ul>
        <todo-item></todo-item>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>


    Vue.component('todo-item', {
        props: ['todo'],
        data:function (){
            return {
                message: 'TEST'
            }
        },
        methods:{
            change:function(){
                this.message = this.message + '!';
            }
        },
        template: '<li v-once>{{ message }} <button @click="change">click</button></li>'
    });

    new Vue({ el: '#root' });
</script>
</body>
</html>
